  <body>
<!--Navigation bar-->
        <header id="nav-placeholder">
        </header>
<!--end of Navigation bar-->
<div class="container" style="padding-top:150px; padding-bottom:50px; padding-left:50px" >
      <br>
      <h1>Ontology Metric Calculation</h1>
      <br>
      <textarea id="result" rows="50" cols="70" style="width: 80%; background-color: #DCDCDC; color: red;">
      </textarea>
</div>
<div id="nav-footer"></div>
  </body>
  <script>
      $(document).ready(function(){
        $("#nav-placeholder").load("/head");
        $("#nav-footer").load("/foot");
        var JsonObj = localStorage.getItem("Metrics");
        var obj=JSON.parse(JsonObj);
        var str = JSON.stringify(obj, undefined, 4);
        document.getElementById('result').innerHTML = str;

     });
  </script>
