<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="{% static 'js/fontawesome/all.js' %}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <title>OntoMetrics - Metric Calculation</title>
    </head>
  <body>
<!--Navigation bar-->
        <header id="nav-placeholder">
        </header>
<!--end of Navigation bar-->
<div class="container" style="padding-top:150px; padding-bottom:50px; padding-left:50px" >
      <br>
      <h1>Ontology Metric Calculation</h1>
      <br>

     <h4>Basic information: </h4>
      <table border="1">
      <tr>
         <th>file Name：</th>
         <td id="fm"></td>
      </tr>
      <tr>
         <th>Commit Time：</th>
         <td id="ct"></td>
      </tr>
      <tr>
         <th>Commit Message: </th>
         <td id="cm"></td>
      </tr>
      <tr>
         <th>Author Email: </th>
         <td id="ae"></td>
      </tr>
      <tr>
         <th>Author Name：</th>
         <td id="an"></td>
      </tr>
      <tr>
         <th>Commiter Email：</th>
         <td id="ce"></td>
      </tr>
      <tr>
         <th>Committer Name：</th>
         <td id="cn"></td>
      </tr>
      </table>

      <h4>OntologyMetrics information: </h4>
      <h4>Base Metrics: </h4>
      <p id="result1"></p>

      <h4>Class Axioms: </h4>
      <table border="1">
      <tr>
         <th>DLexpressivity：</th>
         <td id="dlexpressivity"></td>
      </tr>
      </table>



</div>
<div id="nav-footer"></div>
  </body>
  <script>
      $(document).ready(function(){
        $("#nav-placeholder").load("/head");
        $("#nav-footer").load("/foot");
        var JsonObj = localStorage.getItem("Metrics");
        var obj=JSON.parse(JsonObj);

        fm = obj.fileName;
        document.getElementById("fm").innerHTML = fm;

        ct = obj.metrics[0].CommitTime;
        document.getElementById("ct").innerHTML = ct;

        cm = obj.metrics[0].CommitMessage;
        document.getElementById("cm").innerHTML = cm;

        ae = obj.metrics[0].AuthorEmail;
        document.getElementById("ae").innerHTML = ae;

        an = obj.metrics[0].AuthorName;
        document.getElementById("an").innerHTML = an;

        ce = obj.metrics[0].CommiterEmail;
        document.getElementById("ce").innerHTML = ce;

        cn = obj.metrics[0].CommitterName;
        cn1 = JSON.stringify(cn,undefined, 4);
        document.getElementById("cn").innerHTML = cn1;

        obj1 = obj.metrics[0].OntologyMetrics.BaseMetrics;
        str1 = JSON.stringify(obj1,undefined, 4);
        str1 = str1.substr(1);
        str1 = str1.substring(0, str1.length-1);
        document.getElementById("result1").innerHTML = str1;

        obj2 =obj.metrics[0].OntologyMetrics.ClassAxioms.DLexpressivity;
        document.getElementById("dlexpressivity").innerHTML = obj2;

     });
  </script>

<script type="text/javascript">

</script>
</html>
